{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inicio de sesión - Maullidos</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body class="bg-gradient">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <form method="post" action="{% url 'scrap' %}" id="scraper_form">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">¡Datos para el scraping!</h4>
                                    </div>
                                    {% csrf_token %}
                                    <label for="username">Usuario:</label><br>
                                    <input type="text" id="username" name="username" class="form-control"
                                           placeholder="Escriba el usuario"><br>
                                    <label for="password">Contraseña:</label><br>
                                    <input type="text" id="password" name="password" class="form-control"
                                           placeholder="Escriba la contraseña"><br><br>
                                    <input type="submit" class="btn btn-primary" value="Buscar datos">
                                </form>
                                <div id="loader" style="display: none;">
                                    Buscando datos, esto puede tomar unos minutos...
                                </div>
                                <div id="errors-panel" class="alert alert-danger my-3">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/jquery/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'assets/js/validations.js' %}"></script>
</body>
</html>
